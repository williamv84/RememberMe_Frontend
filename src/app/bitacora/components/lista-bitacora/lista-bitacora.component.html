<div class="container  p-0">

  <div class="text-center mb-0 mt-1 p-0">
    <h1 class="p-0 m-0">Bitacora</h1>
  </div>

  <div class="col-sm-12 col-md-8 col-lg-6 p-1 offset-md-2 offset-lg-3  m-0">
    <div class="row">
      <mat-form-field appearance="outline" class="mt-0 pt-0">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="bcrea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element"> {{element.bcrea | date:'dd/MM/yyyy' }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="bdes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.bdes}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tarea </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="logData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" aria-label="Select page of users">
    </mat-paginator>
  </div>
</div>
